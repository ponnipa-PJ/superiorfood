<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="text-left">งานในความรับผิดชอบ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-fluid">
    <div class="page-content-inner">
      <div class="row" style="padding:5px;">
        <div class="col-lg-4 background" style="padding: 0px; background-color: white;">
          <div class="col-12" style="padding: 2px;">
            <button type="button" class="btn default" (click)="next('pm')">
              <i class="fa fa-check"></i> รายการตรวจเช็ค (PM)
            </button>
          </div>
          <div class="col-12" style="padding: 2px;">
            <button type="button" class="btn default" (click)="next('cm')">
              <i class="fa fa-check"></i> รายการซ่อมบำรุง (TK)
            </button>
          </div>
          <div class="col-12" style="padding: 2px;">
            <button type="button" class="btn default" (click)="next('install')">
              <i class="fa fa-check"></i> รายการติดตั้ง (Install)
            </button>
          </div>
          <div class="col-12" style="padding: 2px;">
            <button type="button" class="btn default" (click)="next('uninstall')">
              <i class="fa fa-check"> </i> รายการถอนการติดตั้ง (Uninstall)
            </button>
          </div>
          <div class="col-12" style="padding: 2px;">
            <button type="button" class="btn default" [routerLink]="['/job/calendarpm']">
              <i class="fa fa-calendar"></i> ปฏิทิน
            </button>
          </div>
        </div>

        <div class="col-lg-8" style="padding: 0px; padding-left: 5px;">
          <div class="portlet blue box" style="margin-top:0px!important;">
            <div class="portlet-title" style="margin-top:0px;">
              <div class="caption">
                <i class="fa fa-check"></i>รายการผ่านการตรวจเช็คล่าสุด </div>
            </div>
            <div class="portlet-body" style="padding-top: 5px;" *ngIf="isShow">
              <div class="row" style="padding: 5px;">
                <label class="col-12" style="text-align: center; font-size: 0.9em;">
                  ไม่พบข้อมูล
                </label>
              </div>
            </div>
            <div class="portlet-body" style="padding-top: 5px;">
              <div class="row" *ngFor="let item of jobresolve" (click)="click(item)"
                style="padding: 5px;">
                <label class="col-6 head">
                  ชื่อลูกค้า: {{item.CustomerName}} {{item.CustomerNameEng}}
                </label>

                <label class="col-6 head">
                  วันที่กำหนด: {{item.service_date_plan}}
                  <!-- วันที่กำหนด: {{item.service_date_plan | date: 'dd-MM-yyyy HH:mm:ss'}} -->
                </label>


                <label class="col-6 head">
                  สินค้าที่ติดตั้ง: {{item.InstallPlanName}}
                </label>

                <label class="col-6 head">
                  เริ่มทำงาน: {{item.start_service_date}}
                </label>


                <label class="col-6 head">
                  ชื่อสินค้า: {{item.ItemsName}}
                </label>

                <label class="col-6 head">
                  เสร็จงาน: {{item.end_service_date}}
                </label>

                <label class="col-6 head">
                  Serial No: {{item.SerialNo}}
                </label>

                <label class="col-6 head">
                  เวลาที่ใช้: {{item.TimeSpent}}
                </label>

                <label class="col-6 head">
                  ประเภทงาน: {{item.JobTypeName}} ({{item.JobTypeNameEng}})
                </label>
                <label class="col-6 head" *ngIf="item.JobType == 'CM'else CM " #CM>
                  การปิดงาน: {{item.WorkClose}}
                </label>
                <hr>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
